<!-- Full Body Container -->
<div id="container">
  <!-- Start Header Section -->
  <app-header-section></app-header-section>
  <!-- End Header Section -->

  <!-- Main Slider Section -->
  <app-slider-section></app-slider-section>
  <!-- Main Slider Section End-->

  <!-- Start Boxed Section -->
  <app-boxed-section></app-boxed-section>
  <!-- End Boxed Section -->

  <!-- Start Service Section -->
  <app-service-section></app-service-section>
  <!-- End Service Section -->

  <!-- Start Company Section -->
  <app-company-section></app-company-section>
  <!-- End Company Section -->

  <!-- Start Portfolio Section -->
  <app-portfolio-section></app-portfolio-section>
  <!-- End Portfolio Section -->

  <!-- Start Featured Section -->
  <app-featured-section></app-featured-section>
  <!-- End Featured Section -->

  <!-- Start Team Member Section -->
  <app-team-section></app-team-section>
  <!-- Start Team Member Section -->

  <!-- Start Counter Section -->
  <app-counter-section></app-counter-section>
  <!-- End Counter Section -->

  <!-- Start Project Section -->
  <app-project-section></app-project-section>
  <!-- End Project Section  -->

  <!-- Testimonial Section Start -->
  <app-testimonial-section></app-testimonial-section>
  <!-- Testimonial Section End -->

  <!-- Start Client Section -->
  <app-client-section></app-client-section>
  <!-- End Client Section -->

  <!-- Start Footer Section -->
  <app-footer-section></app-footer-section>
  <!-- End Footer Section -->

  <!-- Start Copyright -->
  <app-copyright-section></app-copyright-section>
  <!-- End Copyright -->
</div>
<!-- End Full Body Container -->

<!-- Go To Top Link -->
<a href="#" class="back-to-top">
  <i class="fa fa-angle-up"></i>
</a>

<!-- Start Loader -->
<div id="loader">
  <div class="square-spin">
      <div></div>
  </div>
</div>

<!-- Style Switcher -->
<div class="switcher-box" *ngIf="false">
  <a class="open-switcher show-switcher">
      <i class="fa fa-cog fa-spin"></i>
  </a>
  <h4>
      Style Switcher
  </h4>
  <span>
    Color Skin
    </span>
  <ul class="colors-list">
      <li>
          <a onClick="setActiveStyleSheet('yellow'); return false;" title="Yellow" class="yellow">
          </a>
      </li>
      <li>
          <a onClick="setActiveStyleSheet('turquoise'); return false;" title="Turquoise" class="turquoise">
          </a>
      </li>
      <li>
          <a onClick="setActiveStyleSheet('emerald'); return false;" title="Emerald" class="emerald">
          </a>
      </li>
      <li>
          <a onClick="setActiveStyleSheet('river'); return false;" title="River" class="river">
          </a>
      </li>
      <li>
          <a onClick="setActiveStyleSheet('wisteria'); return false;" title="wisteria" class="wisteria">
          </a>
      </li>
      <li>
          <a onClick="setActiveStyleSheet('alizarin'); return false;" title="Alizarin" class="alizarin">
          </a>
      </li>
  </ul>
</div>
